<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>
                Registrar
            </title>
            <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
            </link>
            <link href="../css/dumar.css" rel="stylesheet" type="text/css">
            </link>
        </meta>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                </div>
                <div class="col-12 col-md-6" id="div1">
                    <div class="card">
                        <div class="card-body">
                            <div id="titulo">
                                <h4>
                                    AngieGram
                                </h4>
                                <p>
                                    Regístrate para ver fotos y videos de tus amigos.
                                </p>
                            </div>
                            <div id="yaCuenta">
                                <p>
                                    Ya tienes cuenta?
                                    <a href="formLogin.html">
                                        ACCEDE
                                    </a>
                                </p>
                            </div>
                            <form>
                                <div class="form-group">
                                    <label for="inputUsuarioR">
                                        Usuario
                                    </label>
                                    <input class="form-control" id="inputUsuarioR" placeholder="..." type="text">
                                    </input>
                                </div>
                                <div class="form-group">
                                    <label for="inputNombreR">
                                        Nombre
                                    </label>
                                    <input class="form-control" id="inputNombreR" placeholder="..." type="text">
                                    </input>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmailR">
                                        Email
                                    </label>
                                    <input aria-describedby="emailHelp" class="form-control" id="inputEmailR" placeholder="..." type="email">
                                    </input>
                                </div>
                                <div class="form-group">
                                    <label for="inputPasswordR">
                                        Contraseña
                                    </label>
                                    <input class="form-control" id="inputPasswordR" placeholder="..." type="password">
                                    </input>
                                </div>
                                <div class="form-group form-check">
                                    <input class="form-check-input" id="checkTerminos" type="checkbox">
                                        <label class="form-check-label" for="exampleCheck1">
                                            Acepto los terminos y condiciones del servicio
                                        </label>
                                    </input>
                                    <div id="verTerminos">
                                        <a href="#">
                                            Ver terminos y condiciones
                                        </a>
                                    </div>
                                </div>
                                <button class="btn btn-primary float-right" id="btnRegistrar" type="submit">
                                    Registrar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script crossorigin="anonymous" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" src="https://code.jquery.com/jquery-3.3.1.min.js">
        </script>
        <script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
        </script>
        <script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
        <script src="../js/script.js" type="text/javascript">
    </body>
</html>
